<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>detailed Project</title>
</head>
<body>
{% block page_content %}
<h1>{{ project.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src= "{% static 'img/whatisblog.png'%}" alt="" width="90%">
    </div>

    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ project.technology }}</p>
        <p class="lead text-center">
          <a class="btn btn-dark btn-lg" href="{% url 'blog_index'%}" role="button">See my Blog</a>
        </p>
    </div>
</div>
{% endblock %}

</body>
</html>
